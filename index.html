  <body>
    <div id="navbar"></div>

    <!-- HERO SECTION -->
    <section class="relative overflow-hidden h-[64vh]">
      <video
        autoplay
        muted
        loop
        playsinline
        class="absolute top-0 left-0 w-full h-full object-cover z-0"
      >
        <source src="/assets/video/banner.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent via-black/50 to-black/75 z-10"
      ></div>

      <div class="relative z-10 flex items-end h-full w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-16">
          <div class="text-white">
            <h1 class="text-5xl font-bold mb-12">NEW SEASON</h1>
            <a
              href="#best-categories"
              class="bg-white hover:bg-zinc-300 text-black font-semibold py-4 px-8 transition duration-300 ease-in-out"
            >
              Shop Now
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- END OF HERO SECTION -->

    <!-- BEST CATEGORIES SECTION -->
    <div
      id="best-categories"
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
    >
      <h2
        class="text-2xl text-center md:text-left md:text-3xl font-semibold mb-8 uppercase underline"
      >
        Best Categories
      </h2>

      <div class="flex flex-col md:grid md:grid-cols-3 gap-4">
        <div class="relative overflow-hidden" data-aos="fade-up">
          <img
            src="assets/img/shirt.webp"
            alt="Category 1"
            class="scale-105 w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-100"
          />
          <div
            class="absolute top-0 left-0 font-bold text-lg uppercase px-8 py-4"
          >
            Shirts
          </div>
        </div>

        <div class="relative overflow-hidden" data-aos="fade-up">
          <img
            src="assets/img/pants.webp"
            alt="Category 2"
            class="scale-105 w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-100"
          />
          <div
            class="absolute top-0 left-0 font-bold text-lg uppercase px-8 py-4"
          >
            Pants
          </div>
        </div>

        <div class="relative overflow-hidden" data-aos="fade-up">
          <img
            src="assets/img/outwear.webp"
            alt="Category 3"
            class="scale-105 w-full h-full object-cover transition-transform duration-300 ease-in-out hover:scale-100"
          />
          <div
            class="absolute top-0 left-0 font-bold text-lg uppercase px-8 py-4"
          >
            Outerwear
          </div>
        </div>
      </div>
    </div>
    <!-- END OF BEST CATEGORIES SECTION -->

    <!-- NEW ARRIVAL PRODUCTS SECTION -->
    <div id="new-arivals" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h2
        class="text-2xl text-center md:text-left md:text-3xl font-semibold mb-8 uppercase underline"
      >
        NEW ARRIVAL
      </h2>

      <div
        id="new-arrivals-grid"
        class="grid grid-cols-2 md:grid-cols-4 gap-4"
      ></div>
    </div>
    <!-- END OF NEW ARRIVAL PRODUCTS SECTION -->

    <div id="footer"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/assets/components/navbar.js"></script>
    <script src="/assets/components/footer.js"></script>
    <script src="/assets/components/product-card.js"></script>

    <script src="/assets/js/navbar.js"></script>

    <script>
      const navbar = new Navbar();
      document.getElementById("navbar").innerHTML = navbar.render();

      const footer = new Footer();
      document.getElementById("footer").innerHTML = footer.render();

      const products = [
        {
          imageSrc:
            "https://www.matahari.com/media/catalog/product/3/7/3756-121356953-IMG1.jpg?optimize=medium&fit=bounds&height=379&width=293",
          altText: "Outwear",
          brand: "Nevada",
          productName:
            "Nevada Woven Twill Basic Color Series Kemeja Lengan Pendek Pria",
          price: "Rp 125,000",
          originalPrice: "Rp 249,000",
          discount: "-50%",
        },
        {
          imageSrc:
            "https://www.matahari.com/media/catalog/product/2/0/20160210_1.jpg?optimize=medium&fit=bounds&height=379&width=293",
          altText: "Pants",
          brand: "Cole",
          productName: "Cole Fab Solid Kemeja Pria",
          price: "Rp 144,000",
          originalPrice: "Rp 179,000",
          discount: "-20%",
        },
        {
          imageSrc: "assets/img/shirt.webp",
          altText: "Shirt",
          brand: "Nevada",
          productName:
            "Nevada Woven Twill Basic Color Series Kemeja Lengan Panjang Pria",
          price: "Rp 100,000",
          originalPrice: "Rp 200,000",
          discount: "-50%",
        },
        {
          imageSrc: "assets/img/t-shirt.webp",
          altText: "T-Shirt",
          brand: "Nevada",
          productName: "Nevada Woven Twill Basic Color Series T-Shirt Pria",
          price: "Rp 90,000",
          originalPrice: "Rp 180,000",
          discount: "-10%",
        },
      ];

      const productGrid = document.getElementById("new-arrivals-grid");
      products.forEach((productData) => {
        const productCard = new ProductCard(productData);
        productGrid.innerHTML += productCard.render();
      });

      lucide.createIcons();
      AOS.init();
    </script>
  </body>
